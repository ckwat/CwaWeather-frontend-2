        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {

        /* ä¸»é¡Œä¸‹æ‹‰èˆ‡æ—¥æœŸå€ */
        .theme-select {

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {

        /* ç•¶æ»‘é¼ æ‡¸åœåœ¨çˆ¶å®¹å™¨æˆ–å€‹åˆ¥å¡ç‰‡æ™‚æå‡é€æ˜åº¦ï¼ˆæ»‘é¼ åœ¨ hero-card ä¸Šï¼‰ */
        .hero-card:hover,
        .mini-card:hover {
            opacity: 1;
        }

        /* ä¹Ÿæ”¯æ´ç•¶æ»‘é¼  hover åœ¨æ•´å€‹å¯äº’å‹•å€åŸŸæ™‚ï¼Œè®“ä¸‰å€‹å€å¡Šå‘ˆç¾ 100%ï¼ˆæ–¼ JS è£œå¼·ï¼‰ */
        .interactive-hover .hero-card,

        .interactive-hover .hero-card.hovered,

        .hero-period {

        /* å»ºè­°å€ */
        .advice-grid {

        /* ç¨å¾Œé å ± */
        .section-title {

        .scroll-container {

        /* Loading ç•«é¢ */
        .loading-screen {

        /* RWD èª¿æ•´ */
        @media (min-width: 720px) {

        @media (max-width: 420px) {

            }

    </style>

<body class="theme-light">
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">â˜ï¸</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">æ­£åœ¨è§€æ¸¬é›²çš„æµå‹•...</p>
    </div>

    <div class="status-bar">
        <div class="left-group">
            <div class="location-pill">ğŸ“ å±æ±ç¸£</div>
        </div>

        <div class="right-group">
            <select id="themeSelect" class="theme-select" aria-label="é¸æ“‡ä¸»é¡Œ">
                <option value="light">æ·ºè‰²</option>
                <option value="kawaii">å¯æ„›</option>
                <option value="energetic">æ´»åŠ›</option>
            </select>

            <div id="datePill" class="date-pill">æ›´æ–°ä¸­...</div>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard" class="interactive-hover">
            <!-- hero-card æœƒç”± JS æ³¨å…¥ -->
        </div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts">
            <!-- å°å¡ç‰‡ç”± JS æ³¨å…¥ -->
        </div>
    </div>

    <script>
        const API_URL = "https://weather-kelvin2.zeabur.app/api/weather/kelvin";

        // ä¸»é¡Œåˆ‡æ›ï¼ˆlight æ·ºè‰² / kawaii å¯æ„› / energetic æ´»åŠ›ï¼‰
        const themeSelect = document.getElementById('themeSelect');
        function applyTheme(theme) {
            document.body.classList.remove('theme-light', 'theme-kawaii', 'theme-energetic');
            if (theme === 'kawaii') document.body.classList.add('theme-kawaii');
            else if (theme === 'energetic') document.body.classList.add('theme-energetic');
            else document.body.classList.add('theme-light');
        }
        themeSelect.addEventListener('change', (e) => applyTheme(e.target.value));
        // é è¨­
        applyTheme('light');

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // å°‡æ—¥æœŸé¡¯ç¤ºåˆ°å³ä¸Šè§’
        function updateDatePill() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('datePill').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }
        updateDatePill();

        // æ§åˆ¶æ»‘é¼ ç¶“éæ™‚é€æ˜åº¦è¡Œç‚ºï¼ˆå› ç‚ºè¦æ±‚ï¼šç•¶æ¸¸æ¨™åœ¨ä»»ä¸€ä¸‰å€‹å¤©æ°£å€å¡Šæ™‚ï¼Œè©²å€å¡Šé€æ˜åº¦ 100%ï¼Œå¦å‰‡ 20%ï¼‰
        // æˆ‘å€‘å·²åœ¨ CSS è¨­å®šå–®å¼µå¡ hover è¡Œç‚ºï¼Œé€™è£¡å†åŠ å¼·ï¼šç•¶æ»‘é¼ ç§»åˆ°ä»»ä¸€å¡ç‰‡æ™‚ï¼ŒåŠ ä¸Š hovered classï¼Œç§»é–‹æ™‚ç§»é™¤ã€‚
        function attachHoverBehavior() {
            // åŒ…å«ä¸»å¡èˆ‡æ‰€æœ‰ mini-card
            const container = document.getElementById('mainContent');
            container.addEventListener('mouseover', (e) => {
                const card = e.target.closest('.hero-card, .mini-card');
                if (card) card.classList.add('hovered');
            });
            container.addEventListener('mouseout', (e) => {
                const card = e.target.closest('.hero-card, .mini-card');
                if (card) card.classList.remove('hovered');
            });
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            const heroHtml = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('heroCard').innerHTML = heroHtml;

            // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // æ›´æ–°é é¢æ—¥æœŸï¼ˆå³ä¸Šï¼‰
            updateDatePill();
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    attachHoverBehavior();
                    // é¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
